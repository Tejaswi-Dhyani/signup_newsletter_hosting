<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-signup</title>
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
        <form class="form-signin" action="/" method="POST">
          <img class="mb-4" src="images/green.jpg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter!</h1>
          
          <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
          <input type="text" name="lname" class="form-control middle" placeholder="Last name" required autofocus>
          <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
          <p class="mt-5 mb-3 text-muted">Tejaswi Dhyani &copy; 2020-2021</p>
        </form>
</body>
</html>
